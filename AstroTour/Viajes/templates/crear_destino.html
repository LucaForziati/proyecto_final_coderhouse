{% extends "padre.html" %}
{% block ContenidoQueCambia %}

<div class="container mt-5">
    <div class="row">
        <h3>Crear destino</h3>
        
        {% if crear_destino_formulario.errors %}

            <p style="color: red">Estan mal los datos</p>
            
        {% endif %}
            
        <form action="" method = "POST" enctype="multipart/form-data">

            {% csrf_token %}
            {{crear_destino_formulario.as_p}}
            
            <button type = "submit" class="btn btn-secondary" >Crear destino</button>
            <p></p>
            <a type = "btn" href = "{% url 'Inicio' %}" class="btn btn-secondary">Volver al inicio</a>

            

        </form>
    </div>
</div>

{% endblock ContenidoQueCambia %}
